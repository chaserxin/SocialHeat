<!doctype html>
<head>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!--hcharts-->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <meta charset="utf-8" />
    <script>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: ''
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    categories: ['0923','0924','0925','0926','0927','0928','0929','0930',
                                 '1001','1002','1003','1004','1005','1006','1007','1008',
                                 '1009','1010','1011','1012','1013','1014','1015','1016'],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'user participation degree(UPD)'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [
                    {
                        data: [3*0.5,2*0.5,4*0.5,1*0.5,2*0.5,1*0.5,3*0.5,
                            3*0.5,14*0.5,1*0.5,2*0.5,2*0.5,2*0.5,3*0.5,1*0.5,
                            3*0.5,16*0.5,2*0.5,3*0.5,1*0.5,2*0.5,3*0.5,4*0.5,3*0.5]
                    }],
                credits: {
                    enabled:false     //不显示LOGO
                },
                exporting: {
                    enabled:1
                }
            });
        });



    </script></head>

<body>
<div id="container" style="min-width:700px;height:400px">
    <h1>Hello</h1>
</div>
</body>
</html>
